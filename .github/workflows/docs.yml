name: Docs

on:
  push:
    branches: [ main ]          # change to your default branch if not 'main'
    tags:     [ 'v*.*.*' ]      # e.g. v0.2.0, v1.0.1

concurrency:
  group: docs
  cancel-in-progress: true

jobs:
  # A) “dev” docs on branch pushes (preview of main)
  deploy_dev:
    if: startsWith(github.ref, 'refs/heads/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - run: pip install mkdocs-material mike
      - name: Prepare gh-pages history (mike needs it)
        run: git fetch origin gh-pages --depth=1 || true
      - name: Configure git author
        run: |
          git config user.name  "docs-bot"
          git config user.email "docs-bot@users.noreply.github.com"
      - name: Deploy dev
        run: mike deploy --push --update-aliases dev
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # B) Versioned docs on tags (e.g. v0.2.0 -> "0.2")
  deploy_release:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - run: pip install mkdocs-material mike
      - name: Prepare gh-pages history (mike needs it)
        run: git fetch origin gh-pages --depth=1 || true
      - name: Configure git author
        run: |
          git config user.name  "docs-bot"
          git config user.email "docs-bot@users.noreply.github.com"
      - name: Compute docs version (major.minor)
        run: |
          RAW="${GITHUB_REF_NAME#v}"           # strip leading 'v'
          DOC_VERSION="$(echo "$RAW" | cut -d. -f1,2)"
          echo "DOC_VERSION=$DOC_VERSION" >> $GITHUB_ENV
      - name: Deploy version + set latest
        run: |
          mike deploy --push --update-aliases "$DOC_VERSION" latest
          mike set-default --push latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
